<ion-header>
  <ion-navbar>
    <ion-title>
      ASAB
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="loginForm">
   <ion-list>
     <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input
            type="text"
            formControlName="email"
            ></ion-input>
     </ion-item>
     <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input
            type="password"
            formControlName="password"></ion-input>
     </ion-item>
     <ion-grid>
       <ion-row>
         <ion-col>
          <button 
          ion-button
          block
          type="button"
          color="secondary"
          icon-left
          [disabled]="!loginForm.valid"
          (click)="onLogin()">
          <ion-icon name="login"></ion-icon>
          Login
        </button>
         </ion-col>
       </ion-row>
       <ion-row>
          <span> Don't have an account!</span> <a (click)="onSignUp()">Sign Up</a>
         </ion-row>
     </ion-grid>
   </ion-list>
 </form>
</ion-content>
