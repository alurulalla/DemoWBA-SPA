<ion-header>
  <ion-navbar>
    <ion-title>
      WBA
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor = "let mes of messages;let last = last">
    <div style="float:right;white-space: normal;background-color:#85ED9B;
    color: black;border-radius: 3px;padding:5px 10px;margin-bottom: 10px">
        <p>{{mes.userQuery}}</p>
    </div>
    <ion-card style="float:right;white-space: normal;background-color:#EEF7F0;
    color:black;border-radius: 3px;padding:5px 10px;margin-bottom: 10px">
    <div [innerHTML]="mes.botRes"></div>
      
    </ion-card>
     {{last ? scrollToBottom() : ''}}
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-8>
          <ion-input type="text" style="float:left" [(ngModel)]="query" #input></ion-input>
      </ion-col>
      <ion-col col-2>
          <button ion-button outline icon-only style="float: right" (click)="GetBotResponse(query,input)"><ion-icon ios="ios-send" name="send"></ion-icon></button>
      </ion-col>
      <ion-col col-2>
          <button ion-button outline icon-only style="float: right" (click)="StartListening(input)"><ion-icon ios="ios-mic" md="md-mic"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
